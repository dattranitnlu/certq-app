<div [id]="id" class="row mt-3">
  <div class="col-sm-12 fs-6">
    <div class="card">
      <div class="d-flex align-items-end row">
        <div class="col-sm-12">
          <div class="card-body">
            <h5 class="card-title text-primary fw-bold" *ngIf="!isPA">
              Question {{ questionNumber }}:
            </h5>
            <div class="row d-flex align-items-center" *ngIf="images && isPA">
              <div class="col-sm-8">
                <img
                  [src]="images"
                  alt="faq boy with logos"
                  class="faq-image img-fluid"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="py-3 fw-medium">
                  {{ question }}
                </div>
              </div>
            </div>
            <div class="row d-flex align-items-center" *ngIf="images && !isPA">
              <div class="col-sm-8">
                <img
                  [src]="images"
                  alt="faq boy with logos"
                  class="faq-image img-fluid"
                />
              </div>
            </div>
            <!-- Quiz-->
            <div class="row mt-3">
              <div class="col-sm-12">
                <ng-content></ng-content>
              </div>
            </div>

            <!-- Quiz-->
          </div>
        </div>
        <div class="col-sm-5 text-center text-sm-left">
          <div class="card-body pb-0 px-0 px-md-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
